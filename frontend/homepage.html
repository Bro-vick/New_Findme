<!DOCTYPE html>
<html>
<head>
  <title>find.me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
    <a href="index.html" class="logo"><img src="images/Gold_Luxury_Initial_Circle_Logo-removebg-preview.png"></a>
    
        <div class="search-box">
            <img src="images/search.png">
            <input type="text" placeholder="Search">
        </div>

    </div>
    
    <div class="navbar-center">
        <ul>
            <li><a href="#" class="active-link"><img src="/images/home.png"> <span>Home</span></a></li> 
            <li><a href="#"><img src="images/network.png"> <span>My Network</span></a></li>
            <li><a href="#"><img src="images/jobs.png"> <span>Jobs</span></a></li>
        </ul>
        <div class="authentication">
          <button class="sign-in-btn">Login</button>
          <button class="sign-up-btn">Sign Up</button>
            <div class="forms">
              <form action="" class="sign-in" method="post" autocomplete="off">
                <span>Sign In</span>
                  <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required/>
                  </div>
                  <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required/>
                  </div>
                  <div class="form-btns">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                  </div>
              </form>

              <form action="" class="sign-up" method="post" autocomplete="off">
                <span>Sign Up</span>

                <div>
                  <label for="first_name">First Name:</label>
                  <input type="text" name="first_name" id="first_name" required/>
                </div>

                <div>
                  <label for="last_name">Last Name:</label>
                  <input type="text" name="last_name" id="last_name" required/>
                </div>

                <div>
                  <label for="username">Username:</label>
                  <input type="text" name="newUsername" id="newUsername" required/>
                </div>

                <div>
                  <label for="password">Password:</label>
                  <input type="password" name="newPassword" id="newPassword" required/>
                </div>

                <div>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required/>
                </div>

                <div class="form-btns">
                  <button type="submit">Submit</button>              
                  <button type="reset">Reset</button>
                </div>
              </form>
            </div>
        </div>
    </div>
  </nav>
<!-------- navbar end ------------->

  </div>
</section>

</body>
</html>
